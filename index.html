<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Setup</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navigation section -->
    <nav class="nav">
      <div class="nav-center">
        <!-- Nav for small screen -->
        <div class="nav-header">
          <img src="./images/logo.svg" class="nav-logo" alt="" />
          <button class="btn toggle-btn"><i class="fas fa-bars"></i></button>
        </div>
        <!-- End of Nav for small screen -->
        <!-- Nav for big screen, include logo-->
        <ul class="nav-links">
          <li><button class="link-btn">Products</button></li>
          <li><button class="link-btn">Developers</button></li>
          <li><button class="link-btn">Company</button></li>
        </ul>
        <button class="btn signin-btn">Sign Up Today!</button>
      </div>
    </nav>
    <!-- End of Nav big screen, include logo -->
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Payments Infrastructure <br />
            for the Internet
          </h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn">Start Now</button>
        </article>
        <!-- phone img -->
        <article class="hero-images">
          <img src="./images/phone.svg" class="phone-img" alt="phone" />
        </article>
      </div>
    </section>
    <!--End of Hero Section -->
    <script type="module" src="./js/stripe.js"></script>
  </body>
</html>
